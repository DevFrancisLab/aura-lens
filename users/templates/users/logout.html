{% extends "analytics/base.html" %}
{% load static %}

{% block content %}
<section class="flex items-center justify-center bg-gray-50 dark:bg-gray-900 px-4 py-8 min-h-screen">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-4">
      You have been logged out
    </h2>

    <p class="text-center text-gray-600 dark:text-gray-400 mb-6">
      Thanks for visiting. You can log in again below.
    </p>

    <form method="post" action="{% url 'login' %}" class="flex justify-center">
      {% csrf_token %}
      <button type="submit" class="inline-block px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
        Log In Again
      </button>
    </form>

  </div>
</section>
{% endblock content %}
