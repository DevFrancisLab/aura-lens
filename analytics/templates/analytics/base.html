{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Auralens - {{title}}</title>
    {% else %}
        <title>Auralens</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'analytics/styles.css'}">
    {% include 'base/css.html' %}
</head>
<body class="min-h-screen overflow-y-auto bg-gray-50 dark:bg-gray-900">
  <!--Sticky Navbar-->
  {% include 'nav/navbar.html' %}
  <!--Success Popup Message-->
  {% if messages %}
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-4">
      {% for message in messages %}
        <div class="max-w-xs w-full shadow-lg rounded-lg p-4 flex items-start justify-between space-x-4 animate-slide-in
  {% if message.tags == 'success' %}
    bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
  {% elif message.tags == 'error' %}
    bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200
  {% elif message.tags == 'warning' %}
    bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200
  {% else %}
    bg-white text-gray-900 dark:bg-gray-800 dark:text-gray-100
  {% endif %}"
  data-dismissible="true"
>
          <div class="flex-1 text-sm text-gray-900 dark:text-gray-100">
            {{ message }}
          </div>
          <button onclick="this.parentElement.remove()" class="ml-4 text-gray-400 hover:text-gray-600 dark:hover:text-white">
            âœ•
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
  <style>
  @keyframes slide-in {
    0% { opacity: 0; transform: translateX(100%); }
    100% { opacity: 1; transform: translateX(0); }
  }
  .animate-slide-in {
    animation: slide-in 0.4s ease-out;
  }
</style>
  <main class="pt-24">
    {% block content %}{% endblock %}
  </main>
   <!--Flowbite js--> 
  {% include 'base/js.html' %}

  <script>
  // Auto-dismiss after 4 seconds
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.querySelectorAll('[data-dismissible="true"]').forEach(el => el.remove());
    }, 4000);
  });
</script>

</body>
</html>
